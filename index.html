<!DOCTYPE html>
<html lang="ru"> 
<head> 
	<meta charset="utf-8" />
	<title>Elms Family (03.09.2011)</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background: url('elms.jpg') no-repeat;
			background-size: cover;
			width: 100%;
			height: 100%;
		}

		#box {
			width: 100%;
			height: 100%;
			position: absolute;
		}

		#marina {
			width: 35%;
			height: 100%;
			cursor: pointer;
			float: left;
		}

		#paul {
			width: 35%;
			height: 100%;
			cursor: pointer;
			float: right;
		}

		#divider {
			cursor: default;
			width: 30%;
			height: 100%;
			float: left;
		}
	</style>

	<script>
		function toMarina () {
			document.location.href = 'http://marina.elms.pro';
		};
		function toPaul () {
			document.location.href = 'http://paul.elms.pro';
		};
	</script>
</head>

<body>
	<div id="box">
		<div id="marina" onclick="toMarina()"></div>
		<div id="divider"></div>
		<div id="paul" onclick="toPaul()"></div>
		<div style="clear: both"></div>
	</div>
</body>
</html>
